<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Presensi Sekolah | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .school-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-200/50 overflow-hidden border border-white">

            <div class="school-gradient p-10 text-center text-white relative">
                <div class="absolute top-4 right-6 opacity-20 text-6xl">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div
                    class="inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-md rounded-3xl mb-4 border border-white/30">
                    <i class="fas fa-user-check text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">E-Presensi</h1>
                <p class="text-indigo-100 text-sm mt-1 font-medium">Sistem Absensi Digital Sekolah</p>
            </div>

            <div class="p-8 pt-10">
                <div id="statusMessage" class="hidden mb-6 p-4 rounded-2xl text-sm flex items-center gap-3">
                    <i id="statusIcon" class="fas"></i>
                    <span id="statusText"></span>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-600 ml-1">Email / NISN</label>
                        <div class="group relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="email" id="email" required
                                class="w-full pl-11 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:bg-white outline-none transition-all duration-300 text-slate-700 font-medium"
                                placeholder="Masukkan email terdaftar">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-600 ml-1">Kata Sandi</label>
                        <div class="group relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <i class="fas fa-key"></i>
                            </div>
                            <input type="password" id="password" required
                                class="w-full pl-11 pr-12 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:bg-white outline-none transition-all duration-300 text-slate-700 font-medium"
                                placeholder="••••••••">
                            <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-indigo-500">
                                <i class="far fa-eye text-lg" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between px-1">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox"
                                class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-xs font-semibold text-slate-500">Ingat Sesi Saya</span>
                        </label>
                    </div>

                    <button type="submit" id="btnSubmit"
                        class="w-full school-gradient hover:opacity-90 text-white font-bold py-4 rounded-2xl shadow-xl shadow-indigo-200 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-3">
                        <span>MASUK APLIKASI</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-slate-400 text-sm font-medium">Kendala Login?
                        <a href="https://wa.me/your-number"
                            class="text-indigo-600 font-bold hover:text-cyan-600 transition">Hubungi Admin IT</a>
                    </p>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-400 text-[10px] mt-6 uppercase tracking-widest font-bold">
            v2.0 Build Excellence &bull; Dikembangkan oleh Tim IT Sekolah
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.getElementById('statusIcon');
        const btnSubmit = document.getElementById('btnSubmit');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Handle Login Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Set Loading State
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = `<i class="fas fa-spinner animate-spin"></i> <span>Mengecek Data...</span>`;
            statusMessage.classList.add('hidden');

            const payload = {
                email: document.getElementById('email').value,
                password: passwordInput.value
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');

                    // Simpan data ke LocalStorage
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);

                    setTimeout(() => {
                        // Logika Pengalihan berdasarkan role dari Database
                        if (data.role === 'admin') {
                            window.location.href = '/admin/dashboard';
                        } else if (data.role === 'guru') {
                            window.location.href = '/guru/dashboard';
                        } else if (data.role === 'siswa') {
                            window.location.href = '/siswa/dashboard'; // Arahkan siswa ke sini
                        } else {
                            showStatus('Role tidak dikenal!', 'error');
                            resetButton();
                        }
                    }, 1000);
                } else {
                    // Memberikan pesan yang lebih spesifik jika email siswa tidak terdaftar
                    showStatus(data.message || 'Gagal masuk. Cek kembali email & password.', 'error');
                    resetButton();
                }
            } catch (error) {
                showStatus('Gagal terhubung ke server sekolah.', 'error');
                resetButton();
            }
        });

        function showStatus(msg, type) {
            statusMessage.classList.remove('hidden');
            statusText.innerText = msg;

            if (type === 'success') {
                statusMessage.className = "mb-6 p-4 rounded-2xl text-sm flex items-center gap-3 bg-emerald-50 text-emerald-700 border border-emerald-100";
                statusIcon.className = "fas fa-check-circle";
            } else {
                statusMessage.className = "mb-6 p-4 rounded-2xl text-sm flex items-center gap-3 bg-rose-50 text-rose-700 border border-rose-100";
                statusIcon.className = "fas fa-exclamation-triangle";
            }
        }

        function resetButton() {
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = `<span>MASUK APLIKASI</span> <i class="fas fa-sign-in-alt"></i>`;
        }
    </script>
</body>
</html>
