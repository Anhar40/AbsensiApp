<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Kelas | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .sidebar-active {
            background: #4f46e5;
            color: white;
        }

        .mobile-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row min-h-screen">

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar"
        class="mobile-sidebar fixed lg:static inset-y-0 left-0 w-72 bg-slate-900 text-white z-50 lg:translate-x-0 flex flex-col shrink-0">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E
                </div>
                <span class="text-xl font-bold tracking-tight">E-Presensi</span>
            </div>
            <nav class="space-y-2 flex-1">
                <a href="/admin/dashboard"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:text-white rounded-2xl transition">
                    <i class="fas fa-th-large w-6"></i> Dashboard
                </a>
                <a href="management_siswa"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-users w-6 text-center"></i> Data Siswa
                </a>
                <a href="management_guru"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i> Data Guru
                </a>
                <a href="management_kelas"
                    class="sidebar-active flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-school w-6"></i> Data Kelas
                </a>
                <a href="management_mapel"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-book w-6 text-center"></i> Mata Pelajaran
                </a>
                <a href="management_jadwal"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-calendar-alt w-6 text-center"></i> Jadwal
                </a>
                <a href="laporan"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-file-alt w-6 text-center"></i> Laporan
                </a>
            </nav>
        </div>
        <div class="mt-auto p-6 border-t border-white/10">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 p-4 text-rose-400 hover:bg-rose-400/10 rounded-2xl font-bold transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 pb-24 lg:pb-0">
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 lg:p-6 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()"
                    class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-slate-600">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-lg lg:text-2xl font-bold text-slate-800">Manajemen Kelas</h1>
            </div>
            <button onclick="openModal('add')"
                class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-indigo-100 transition active:scale-95">
                <i class="fas fa-plus mr-1"></i> Tambah
            </button>
        </header>

        <div class="p-4 lg:p-6">
            <div id="kelasList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
                <div class="col-span-full p-10 text-center text-slate-400 animate-pulse italic">Memuat data kelas...
                </div>
            </div>
        </div>
    </main>

    <nav
        class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-end z-40 rounded-t-[2rem] shadow-[0_-10px_25px_rgba(0,0,0,0.1)]">
        <a href="/admin/dashboard" class="flex flex-col items-center gap-1 text-indigo-600 mb-1">
            <i class="fas fa-home-alt text-lg"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>

        <a href="/admin/management_siswa" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[10px] font-bold">Siswa</span>
        </a>

        <div class="relative -translate-y-6">
            <a href="#"
                class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 rounded-full shadow-[0_8px_20px_rgba(79,70,229,0.4)] border-4 border-white transition-transform active:scale-95">
                <i class="fas fa-qrcode text-2xl text-white"></i>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-500">Scan</span>
        </div>

        <a href="/admin/management_guru" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-chalkboard-teacher text-lg"></i>
            <span class="text-[10px] font-bold">Guru</span>
        </a>

        <a href="#" onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-bars text-lg"></i>
            <span class="text-[10px] font-bold">Menu</span>
        </a>
    </nav>

    <div id="kelasModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800 tracking-tight">Tambah Kelas</h3>
                <button onclick="closeModal()"
                    class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-400"><i
                        class="fas fa-times"></i></button>
            </div>
            <form id="kelasForm" class="p-6 space-y-4">
                <input type="hidden" id="kelasId">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 tracking-widest uppercase">Nama
                        Kelas</label>
                    <input type="text" id="nama_kelas" required placeholder="Contoh: X RPL 1"
                        class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition font-bold text-slate-700">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-4 font-bold text-slate-500 bg-slate-100 rounded-2xl transition active:scale-95">Batal</button>
                    <button type="submit"
                        class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-100 transition active:scale-95">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <div id="detailModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] flex flex-col shadow-2xl overflow-hidden max-h-[80vh]">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-indigo-50/50">
                <div>
                    <h3 id="detailTitle" class="text-xl font-bold text-slate-800 tracking-tight">Detail Kelas</h3>
                    <p id="detailSubtitle" class="text-xs text-indigo-500 font-bold uppercase tracking-widest mt-1">
                        Daftar Siswa</p>
                </div>
                <button onclick="closeDetailModal()"
                    class="w-10 h-10 flex items-center justify-center bg-white rounded-full text-slate-400 shadow-sm"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto flex-1 bg-slate-50/30">
                <div id="siswaListContent" class="space-y-3">
                </div>
            </div>
            <div class="p-6 border-t border-slate-100 bg-white text-center">
                <button onclick="closeDetailModal()"
                    class="w-full py-4 font-bold text-slate-500 bg-slate-100 rounded-2xl transition active:scale-95">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        let allKelas = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function fetchKelas() {
            try {
                const res = await fetch('/adminKelas/kelas');
                const data = await res.json();
                allKelas = data;
                renderKelas();
            } catch (err) { console.error(err); }
        }

        // Fungsi untuk membuka modal detail dan mengambil data siswa
        async function showDetail(kelasId) {
            const modal = document.getElementById('detailModal');
            const title = document.getElementById('detailTitle');
            const listContent = document.getElementById('siswaListContent');

            // Cari data kelas dari array allKelas
            const kelas = allKelas.find(x => x.id === kelasId);
            title.innerText = `Kelas ${kelas ? kelas.nama_kelas : ''}`;

            modal.classList.remove('hidden');
            listContent.innerHTML = `<div class="text-center p-10 text-slate-400 animate-pulse">Mengambil data siswa...</div>`;

            try {
                // Kita asumsikan ada endpoint untuk ambil siswa berdasarkan kelas
                // Jika belum ada, kamu bisa filter dari data siswa yang ada
                const res = await fetch(`/adminSiswa/siswa?kelas_id=${kelasId}`);
                const siswa = await res.json();

                if (siswa.length === 0) {
                    listContent.innerHTML = `
                <div class="text-center p-10">
                    <i class="fas fa-user-slash text-4xl text-slate-200 mb-3"></i>
                    <p class="text-slate-400 italic">Belum ada siswa di kelas ini.</p>
                </div>`;
                    return;
                }

                listContent.innerHTML = siswa.map((s, index) => `
            <div class="flex items-center gap-4 bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 font-bold text-xs">
                    ${index + 1}
                </div>
                <div class="flex-1">
                    <h4 class="font-bold text-slate-800 text-sm">${s.nama_siswa}</h4>
                    <p class="text-[10px] text-slate-400 font-medium">NISN: ${s.nisn}</p>
                </div>
                <div class="text-xs font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-lg">Aktif</div>
            </div>
        `).join('');

            } catch (err) {
                listContent.innerHTML = `<p class="text-center text-rose-500 p-10">Gagal memuat data siswa.</p>`;
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        function renderKelas() {
            const container = document.getElementById('kelasList');
            if (allKelas.length === 0) {
                container.innerHTML = `<div class="col-span-full p-20 text-center text-slate-400">Belum ada data kelas.</div>`;
                return;
            }

            container.innerHTML = allKelas.map(k => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col gap-4 relative transition hover:shadow-md">
                    <div class="flex justify-between items-start">
                        <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center">
                            <i class="fas fa-school text-xl"></i>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="openModal('edit', ${k.id})" class="p-2 text-blue-400 hover:bg-blue-50 rounded-xl transition"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteKelas(${k.id})" class="p-2 text-rose-400 hover:bg-rose-50 rounded-xl transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-extrabold text-slate-800 tracking-tight">${k.nama_kelas}</h3>
                        <p class="text-sm text-slate-500 font-medium">ID Kelas: #${k.id}</p>
                    </div>
                    <div class="mt-2 pt-4 border-t border-slate-50 flex items-center justify-between">
                        <span class="flex items-center gap-2 text-xs font-bold ${k.jumlah_siswa > 0 ? 'text-emerald-500' : 'text-slate-400'}">
                            <i class="fas fa-users"></i> ${k.jumlah_siswa} Siswa Terdaftar
                        </span>
                        <button onclick="showDetail(${k.id})" class="text-[10px] font-black text-indigo-500 uppercase tracking-widest hover:underline">Detail</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('kelasForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('kelasId').value;
            const nama_kelas = document.getElementById('nama_kelas').value;

            const url = id ? `/adminKelas/kelas/${id}` : '/adminKelas/kelas';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama_kelas })
                });
                const result = await res.json();

                if (res.ok) {
                    closeModal();
                    fetchKelas();
                } else {
                    alert(result.message);
                }
            } catch (err) { alert("Terjadi kesalahan server"); }
        };

        async function deleteKelas(id) {
            if (confirm('Yakin ingin menghapus kelas ini?')) {
                const res = await fetch(`/adminKelas/kelas/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (!res.ok) {
                    alert(result.message);
                }
                fetchKelas();
            }
        }

        function openModal(mode, id = null) {
            document.getElementById('kelasModal').classList.remove('hidden');
            document.getElementById('kelasForm').reset();
            document.getElementById('kelasId').value = id;
            if (mode === 'edit') {
                const k = allKelas.find(x => x.id === id);
                document.getElementById('modalTitle').innerText = 'Edit Kelas';
                document.getElementById('nama_kelas').value = k.nama_kelas;
            } else {
                document.getElementById('modalTitle').innerText = 'Tambah Kelas';
            }
        }
        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        function closeModal() { document.getElementById('kelasModal').classList.add('hidden'); }

        fetchKelas();
    </script>
</body>

</html>
