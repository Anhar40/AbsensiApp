<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Mapel | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .sidebar-active {
            background: #4f46e5;
            color: white;
        }

        .mobile-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row min-h-screen">

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar"
        class="mobile-sidebar fixed lg:static inset-y-0 left-0 w-72 bg-slate-900 text-white z-50 lg:translate-x-0 flex flex-col shrink-0">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E
                </div>
                <span class="text-xl font-bold tracking-tight">E-Presensi</span>
            </div>
            <nav class="space-y-2 flex-1">
                <a href="/admin/dashboard"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:text-white rounded-2xl transition">
                    <i class="fas fa-th-large w-6"></i> Dashboard
                </a>
                <a href="management_siswa"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-users w-6 text-center"></i> Data Siswa
                </a>
                <a href="management_guru"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i> Data Guru
                </a>
                <a href="management_kelas"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-school w-6 text-center"></i> Data Kelas
                </a>
                <a href="management_mapel"
                    class="sidebar-active flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-book w-6"></i> Mata Pelajaran
                </a>
                <a href="management_jadwal"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-calendar-alt w-6 text-center"></i> Jadwal
                </a>
                <a href="laporan"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-file-alt w-6 text-center"></i> Laporan
                </a>
            </nav>
        </div>
        <div class="mt-auto p-6 border-t border-white/10">
            <button onclick="logout()" class="w-full flex items-center gap-3 p-4 text-rose-400 hover:bg-rose-400/10 rounded-2xl font-bold transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 pb-24 lg:pb-0">
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 lg:p-6 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()"
                    class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-slate-600">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-lg lg:text-2xl font-bold text-slate-800">Mata Pelajaran</h1>
            </div>
            <button onclick="openModal('add')"
                class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-indigo-100">
                <i class="fas fa-plus mr-1"></i> Baru
            </button>
        </header>

        <div class="p-4 lg:p-6">
            <div class="lg:hidden mb-4 bg-indigo-600 rounded-2xl p-5 text-white shadow-lg shadow-indigo-200">
                <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mb-1">Total Pelajaran</p>
                <h2 id="mobileTotalCount" class="text-3xl font-bold">0</h2>
            </div>

            <div id="mapelList"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-4 lg:bg-white lg:rounded-[2rem] lg:border lg:border-slate-100 lg:overflow-hidden">
                <div class="col-span-full p-10 text-center text-slate-400 italic">Memuat data mapel...</div>
            </div>
        </div>
    </main>

    <nav
        class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-end z-40 rounded-t-[2rem] shadow-[0_-10px_25px_rgba(0,0,0,0.1)]">
        <a href="/admin/dashboard" class="flex flex-col items-center gap-1 text-indigo-600 mb-1">
            <i class="fas fa-home-alt text-lg"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>

        <a href="/admin/management_siswa" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[10px] font-bold">Siswa</span>
        </a>

        <div class="relative -translate-y-6">
            <a href="#"
                class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 rounded-full shadow-[0_8px_20px_rgba(79,70,229,0.4)] border-4 border-white transition-transform active:scale-95">
                <i class="fas fa-qrcode text-2xl text-white"></i>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-500">Scan</span>
        </div>

        <a href="/admin/management_guru" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-chalkboard-teacher text-lg"></i>
            <span class="text-[10px] font-bold">Guru</span>
        </a>

        <a href="#" onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-bars text-lg"></i>
            <span class="text-[10px] font-bold">Menu</span>
        </a>
    </nav>

    <div id="mapelModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-0 lg:p-4">
        <div
            class="bg-white w-full h-full lg:h-auto lg:max-w-md rounded-none lg:rounded-[2.5rem] flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Mata Pelajaran</h3>
                <button onclick="closeModal()"
                    class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-400"><i
                        class="fas fa-times"></i></button>
            </div>
            <form id="mapelForm" class="p-6 space-y-5">
                <input type="hidden" id="mapelId">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 tracking-widest">KODE MAPEL</label>
                    <input type="text" id="kode_mapel" required placeholder="Contoh: BIN-10"
                        class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition font-bold text-slate-700">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 tracking-widest">NAMA MATA
                        PELAJARAN</label>
                    <input type="text" id="nama_mapel" required placeholder="Contoh: Bahasa Indonesia"
                        class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition font-bold text-slate-700">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-4 font-bold text-slate-500 bg-slate-100 rounded-2xl transition active:scale-95">Batal</button>
                    <button type="submit"
                        class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-200 transition active:scale-95">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allMapel = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function fetchMapel() {
            try {
                const res = await fetch('/adminMapel/mapel');
                const data = await res.json();
                allMapel = data;
                document.getElementById('mobileTotalCount').innerText = data.length;
                renderMapel();
            } catch (err) { alert("Gagal mengambil data"); }
        }

        function renderMapel() {
            const container = document.getElementById('mapelList');

            // Render versi Desktop (sebagai baris) & Mobile (sebagai card) sekaligus menggunakan Tailwind grid-cols-1
            container.innerHTML = allMapel.map(m => `
                <div class="bg-white lg:bg-transparent p-5 lg:p-6 lg:border-b lg:border-slate-50 flex items-center justify-between rounded-2xl lg:rounded-none border border-slate-100 lg:border-0 shadow-sm lg:shadow-none">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center font-black text-xs">
                            ${m.kode_mapel.substring(0, 3)}
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-800 text-base lg:text-lg">${m.nama_mapel}</h4>
                            <p class="text-[10px] font-black text-slate-400 tracking-widest uppercase">${m.kode_mapel}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openModal('edit', ${m.id})" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl active:scale-90 transition">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteMapel(${m.id})" class="w-10 h-10 flex items-center justify-center bg-rose-50 text-rose-600 rounded-xl active:scale-90 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('mapelForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('mapelId').value;
            const payload = {
                nama_mapel: document.getElementById('nama_mapel').value,
                kode_mapel: document.getElementById('kode_mapel').value
            };

            const url = id ? `/adminMapel/mapel/${id}` : '/adminMapel/mapel';
            const method = id ? 'PUT' : 'POST';

            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            if (res.ok) {
                closeModal();
                fetchMapel();
            } else {
                alert(result.message);
            }
        };

        async function deleteMapel(id) {
            if (confirm('Hapus mata pelajaran ini?')) {
                const res = await fetch(`/adminMapel/mapel/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (!res.ok) alert(result.message);
                fetchMapel();
            }
        }

        function openModal(mode, id = null) {
            document.getElementById('mapelModal').classList.remove('hidden');
            document.getElementById('mapelForm').reset();
            document.getElementById('mapelId').value = id;
            if (mode === 'edit') {
                const m = allMapel.find(x => x.id === id);
                document.getElementById('modalTitle').innerText = 'Edit Mapel';
                document.getElementById('nama_mapel').value = m.nama_mapel;
                document.getElementById('kode_mapel').value = m.kode_mapel;
            } else {
                document.getElementById('modalTitle').innerText = 'Tambah Mapel';
            }
        }
        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        function closeModal() { document.getElementById('mapelModal').classList.add('hidden'); }

        fetchMapel();
    </script>
</body>

</html>
