<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jadwal Pelajaran | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .sidebar-active {
            background: #4f46e5;
            color: white;
        }

        .mobile-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-sidebar.open {
            transform: translateX(0);
        }

        .day-pill.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row min-h-screen">

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar"
        class="mobile-sidebar fixed lg:static inset-y-0 left-0 w-72 bg-slate-900 text-white z-50 lg:translate-x-0 flex flex-col shrink-0">
        <div class="p-6">
            <div class="flex items-center justify-between mb-10 px-2">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E
                    </div>
                    <span class="text-xl font-bold tracking-tight">E-Presensi</span>
                </div>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400"><i
                        class="fas fa-times text-xl"></i></button>
            </div>
            <nav class="space-y-2 flex-1">
                <a href="/admin/dashboard"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:text-white rounded-2xl transition">
                    <i class="fas fa-th-large w-6"></i> Dashboard
                </a>
                <a href="management_siswa"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-users w-6 text-center"></i> Data Siswa
                </a>
                <a href="management_guru"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i> Data Guru
                </a>
                <a href="management_kelas"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-school w-6 text-center"></i> Data Kelas
                </a>
                <a href="management_mapel"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-book w-6 text-center"></i> Mata Pelajaran
                </a>
                <a href="management_jadwal"
                    class="sidebar-active flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-calendar-alt w-6"></i> Jadwal
                </a>
                <a href="laporan"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-file-alt w-6 text-center"></i> Laporan
                </a>

            </nav>
        </div>
        <div class="mt-auto p-6 border-t border-white/10">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 p-4 text-rose-400 hover:bg-rose-400/10 rounded-2xl font-bold transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 pb-24 lg:pb-0">
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 lg:p-6 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()"
                    class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-slate-600">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-lg lg:text-2xl font-bold text-slate-800 tracking-tight">Jadwal Pelajaran</h1>
            </div>
            <button onclick="openModal('add')"
                class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-indigo-200">
                <i class="fas fa-plus mr-1"></i> Baru
            </button>
        </header>

        <div class="flex lg:hidden overflow-x-auto gap-2 p-4 bg-white border-b border-slate-100 no-scrollbar">
            <button onclick="filterHari('Senin')"
                class="day-pill px-5 py-2 rounded-full bg-slate-100 text-slate-600 text-xs font-bold whitespace-nowrap">Senin</button>
            <button onclick="filterHari('Selasa')"
                class="day-pill px-5 py-2 rounded-full bg-slate-100 text-slate-600 text-xs font-bold whitespace-nowrap">Selasa</button>
            <button onclick="filterHari('Rabu')"
                class="day-pill px-5 py-2 rounded-full bg-slate-100 text-slate-600 text-xs font-bold whitespace-nowrap">Rabu</button>
            <button onclick="filterHari('Kamis')"
                class="day-pill px-5 py-2 rounded-full bg-slate-100 text-slate-600 text-xs font-bold whitespace-nowrap">Kamis</button>
            <button onclick="filterHari('Jumat')"
                class="day-pill px-5 py-2 rounded-full bg-slate-100 text-slate-600 text-xs font-bold whitespace-nowrap">Jumat</button>
        </div>

        <div class="p-4 lg:p-6">
            <div id="jadwalCards" class="grid grid-cols-1 md:grid-cols-2 lg:hidden gap-4">
            </div>

            <div class="hidden lg:block bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr class="text-slate-500 text-[11px] uppercase tracking-widest font-bold">
                            <th class="p-5 pl-8">Hari</th>
                            <th class="p-5">Waktu</th>
                            <th class="p-5">Mata Pelajaran</th>
                            <th class="p-5">Guru & Kelas</th>
                            <th class="p-5 pr-8 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="jadwalTableBody" class="divide-y divide-slate-50 text-sm">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <nav
        class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-end z-40 rounded-t-[2rem] shadow-[0_-10px_25px_rgba(0,0,0,0.1)]">
        <a href="/admin/dashboard" class="flex flex-col items-center gap-1 text-indigo-600 mb-1">
            <i class="fas fa-home-alt text-lg"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>

        <a href="/admin/management_siswa" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[10px] font-bold">Siswa</span>
        </a>

        <div class="relative -translate-y-6">
            <a href="#"
                class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 rounded-full shadow-[0_8px_20px_rgba(79,70,229,0.4)] border-4 border-white transition-transform active:scale-95">
                <i class="fas fa-qrcode text-2xl text-white"></i>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-500">Scan</span>
        </div>

        <a href="/admin/management_guru" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-chalkboard-teacher text-lg"></i>
            <span class="text-[10px] font-bold">Guru</span>
        </a>

        <a href="#" onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-bars text-lg"></i>
            <span class="text-[10px] font-bold">Menu</span>
        </a>
    </nav>

    <div id="jadwalModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-0 lg:p-4">
        <div
            class="bg-white w-full h-full lg:h-auto lg:max-w-md rounded-none lg:rounded-[2.5rem] flex flex-col overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Atur Jadwal</h3>
                <button onclick="closeModal()"
                    class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-400"><i
                        class="fas fa-times"></i></button>
            </div>
            <form id="jadwalForm" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="jadwalId">

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1">HARI</label>
                    <select id="hari" required
                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition">
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">JAM MULAI</label>
                        <input type="time" id="jam_mulai" required
                            class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">JAM SELESAI</label>
                        <input type="time" id="jam_selesai" required
                            class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase tracking-wider">Mata
                        Pelajaran</label>
                    <div class="relative">
                        <select id="mapel_id" required
                            class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition appearance-none cursor-pointer">
                            <option value="">Memuat mata pelajaran...</option>
                        </select>
                        <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase tracking-wider">Pilih
                        Guru</label>
                    <select id="guru_id" required
                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition appearance-none cursor-pointer">
                        <option value="">Memuat data guru...</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase tracking-wider">Pilih
                        Kelas</label>
                    <select id="kelas_id" required
                        class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition appearance-none cursor-pointer">
                        <option value="">Memuat data kelas...</option>
                    </select>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-4 font-bold text-slate-500 bg-slate-100 rounded-2xl">Batal</button>
                    <button type="submit"
                        class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-200">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allJadwal = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }
        async function loadGuru() {
            const guruSelect = document.getElementById('guru_id');

            try {
                const response = await fetch('/adminGuru/guru'); // Pastikan path sesuai dengan route kamu
                const data = await response.json();

                if (response.ok) {
                    // Bersihkan loading text
                    guruSelect.innerHTML = '<option value="">-- Pilih Guru --</option>';

                    // Tambahkan data guru ke dalam dropdown
                    data.forEach(guru => {
                        const option = document.createElement('option');
                        option.value = guru.id; // Ini yang akan dikirim ke database (ID)
                        option.textContent = `${guru.nama_guru} (${guru.nip})`; // Ini yang dilihat user
                        guruSelect.appendChild(option);
                    });
                } else {
                    guruSelect.innerHTML = '<option value="">Gagal memuat guru</option>';
                }
            } catch (error) {
                console.error("Error loading guru:", error);
                guruSelect.innerHTML = '<option value="">Kesalahan koneksi</option>';
            }
        }
        async function loadKelas() {
            const kelasSelect = document.getElementById('kelas_id');

            try {
                const response = await fetch('/adminKelas/kelas'); // Sesuaikan dengan route API kamu
                const data = await response.json();

                if (response.ok) {
                    kelasSelect.innerHTML = '<option value="">-- Pilih Kelas --</option>';

                    data.forEach(kelas => {
                        const option = document.createElement('option');
                        option.value = kelas.id;
                        // Menampilkan nama kelas dan jumlah siswa agar lebih informatif
                        option.textContent = `${kelas.nama_kelas} (${kelas.jumlah_siswa} Siswa)`;
                        kelasSelect.appendChild(option);
                    });
                } else {
                    kelasSelect.innerHTML = '<option value="">Gagal memuat kelas</option>';
                }
            } catch (error) {
                console.error("Error loading kelas:", error);
                kelasSelect.innerHTML = '<option value="">Kesalahan koneksi</option>';
            }
        }
        async function loadMapel() {
            const mapelSelect = document.getElementById('mapel_id');

            try {
                const response = await fetch('/adminMapel/mapel'); // Sesuaikan dengan route API kamu
                const data = await response.json();

                if (response.ok) {
                    mapelSelect.innerHTML = '<option value="">-- Pilih Mata Pelajaran --</option>';

                    data.forEach(m => {
                        const option = document.createElement('option');
                        option.value = m.id;
                        // Menampilkan nama mapel dan kodenya (misal: Matematika - MTK01)
                        option.textContent = `${m.nama_mapel} (${m.kode_mapel})`;
                        mapelSelect.appendChild(option);
                    });
                } else {
                    mapelSelect.innerHTML = '<option value="">Gagal memuat mapel</option>';
                }
            } catch (error) {
                console.error("Error loading mapel:", error);
                mapelSelect.innerHTML = '<option value="">Kesalahan koneksi</option>';
            }
        }

        // Panggil fungsi saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', loadGuru);
        document.addEventListener('DOMContentLoaded', loadKelas);
        document.addEventListener('DOMContentLoaded', loadMapel);

        async function fetchJadwal() {
            try {
                const res = await fetch('/adminJadwal/jadwal');
                const data = await res.json();
                allJadwal = data;
                renderJadwal();
            } catch (err) { console.error(err); }
        }
        function renderJadwal(hariFilter = 'Senin') {
            const tableBody = document.getElementById('jadwalTableBody');
            const cardsContainer = document.getElementById('jadwalCards');

            // Update UI Day Pill
            document.querySelectorAll('.day-pill').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === hariFilter);
            });

            // Desktop Table (Gunakan ?. agar tidak crash jika relasi null)
            tableBody.innerHTML = allJadwal.map(j => `
        <tr class="hover:bg-slate-50/50 transition">
            <td class="p-5 pl-8 font-bold text-indigo-600">${j.hari}</td>
            <td class="p-5 font-mono text-xs">${j.jam_mulai?.substring(0, 5)} - ${j.jam_selesai?.substring(0, 5)}</td>
            <td class="p-5">
                <div class="font-bold text-slate-800">${j.Mapel?.nama_mapel || 'Mapel Terhapus'}</div>
                <div class="text-[10px] text-slate-400 uppercase font-black">${j.Mapel?.kode_mapel || '-'}</div>
            </td>
            <td class="p-5">
                <div class="text-slate-700 font-medium text-xs">${j.Guru?.nama_guru || 'Guru Terhapus'}</div>
                <div class="text-indigo-500 font-bold text-[10px] uppercase">${j.Kelas?.nama_kelas || j.Kela?.nama_kelas || 'Tanpa Kelas'}</div>
            </td>
            <td class="p-5 text-center">
                <div class="flex justify-center gap-2">
                    <button onclick="openModal('edit', ${j.id})" class="p-2 text-blue-600 bg-blue-50 rounded-lg"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteJadwal(${j.id})" class="p-2 text-rose-600 bg-rose-50 rounded-lg"><i class="fas fa-trash"></i></button>
                </div>
            </td>
        </tr>
    `).join('');

            // Mobile Cards
            const filtered = allJadwal.filter(j => j.hari === hariFilter);
            cardsContainer.innerHTML = filtered.length ? filtered.map(j => `
        <div class="bg-white p-5 rounded-[1.5rem] border border-slate-100 shadow-sm relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1.5 h-full bg-indigo-500"></div>
            <div class="flex justify-between items-start mb-3">
                <span class="text-[10px] font-black px-2 py-1 bg-indigo-50 text-indigo-600 rounded-lg">
                    ${j.jam_mulai?.substring(0, 5)} - ${j.jam_selesai?.substring(0, 5)}
                </span>
                <div class="flex gap-2">
                    <button onclick="openModal('edit', ${j.id})" class="text-blue-400 p-1"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteJadwal(${j.id})" class="text-rose-400 p-1"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <h4 class="font-bold text-slate-800 text-lg leading-tight mb-1">${j.Mapel?.nama_mapel || 'Mapel Terhapus'}</h4>
            <p class="text-xs text-slate-500 mb-3 font-medium"><i class="fas fa-user-tie mr-1 opacity-50"></i> ${j.Guru?.nama_guru || 'Guru Terhapus'}</p>
            <div class="flex justify-between items-center pt-3 border-t border-slate-50">
                <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">${j.Kelas?.nama_kelas || j.Kela?.nama_kelas || '-'}</span>
                <span class="text-[9px] text-slate-400 font-bold">${j.Mapel?.kode_mapel || '-'}</span>
            </div>
        </div>
    `).join('') : `<p class="text-center p-10 text-slate-400 italic text-sm">Tidak ada jadwal hari ini.</p>`;
        }

        function filterHari(h) { renderJadwal(h); }

        document.getElementById('jadwalForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('jadwalId').value;
            const payload = {
                hari: document.getElementById('hari').value,
                jam_mulai: document.getElementById('jam_mulai').value,
                jam_selesai: document.getElementById('jam_selesai').value,
                mapel_id: document.getElementById('mapel_id').value,
                guru_id: document.getElementById('guru_id').value,
                kelas_id: document.getElementById('kelas_id').value,
            };
            const method = id ? 'PUT' : 'POST';
            const res = await fetch(id ? `/adminJadwal/jadwal/${id}` : '/adminJadwal/jadwal', {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) { closeModal(); fetchJadwal(); }
        };

        async function deleteJadwal(id) {
            if (confirm('Hapus jadwal ini?')) {
                await fetch(`/adminJadwal/jadwal/${id}`, { method: 'DELETE' });
                fetchJadwal();
            }
        }

        function openModal(mode, id = null) {
            document.getElementById('jadwalModal').classList.remove('hidden');
            document.getElementById('jadwalForm').reset();
            document.getElementById('jadwalId').value = id;
            if (mode === 'edit') {
                const j = allJadwal.find(x => x.id === id);
                if (j) {
                    document.getElementById('hari').value = j.hari;
                    document.getElementById('jam_mulai').value = j.jam_mulai?.substring(0, 5);
                    document.getElementById('jam_selesai').value = j.jam_selesai.substring(0, 5);
                    document.getElementById('mapel_id').value = j.mapel_id;
                    document.getElementById('guru_id').value = j.guru_id;
                    document.getElementById('kelas_id').value = j.kelas_id;
                }
            }
        }
        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        function closeModal() { document.getElementById('jadwalModal').classList.add('hidden'); }

        fetchJadwal();
    </script>
</body>

</html>
