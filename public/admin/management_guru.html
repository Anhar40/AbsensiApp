<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Guru | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .sidebar-active { background: #4f46e5; color: white; }
        .mobile-sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
        .mobile-sidebar.open { transform: translateX(0); }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="mobile-sidebar fixed lg:static inset-y-0 left-0 w-72 bg-slate-900 text-white z-50 lg:translate-x-0 flex flex-col shrink-0">
        <div class="p-6">
            <div class="flex items-center justify-between mb-10 px-2">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E</div>
                    <span class="text-xl font-bold tracking-tight">E-Presensi</span>
                </div>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            <nav class="space-y-2 flex-1">
                <a href="/admin/dashboard" class="flex items-center gap-3 p-4 text-slate-400 hover:text-white rounded-2xl transition">
                    <i class="fas fa-th-large w-6"></i> Dashboard
                </a>
                <a href="management_siswa" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-users w-6 text-center"></i> Data Siswa
                </a>
                <a href="management_guru" class="sidebar-active flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-chalkboard-teacher w-6"></i> Data Guru
                </a>
                <a href="management_kelas" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-school w-6 text-center"></i> Data Kelas
                </a>
                <a href="management_mapel" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-book w-6 text-center"></i> Mata Pelajaran
                </a>
                <a href="management_jadwal" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-calendar-alt w-6 text-center"></i> Jadwal
                </a>
                <a href="laporan" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-file-alt w-6 text-center"></i> Laporan
                </a>
            </nav>
        </div>
        <div class="mt-auto p-6 border-t border-white/10">
            <button onclick="logout()" class="w-full flex items-center gap-3 p-4 text-rose-400 hover:bg-rose-400/10 rounded-2xl font-bold transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 pb-24 lg:pb-0">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 lg:p-6 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()" class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-slate-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h1 class="text-lg lg:text-2xl font-bold text-slate-800">Data Guru</h1>
                    <p class="hidden lg:block text-slate-500 text-sm">Total: <span id="totalGuruCount" class="font-bold text-indigo-600">0</span> orang</p>
                </div>
            </div>
            <button onclick="openModal('add')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 lg:px-5 lg:py-3 rounded-xl lg:rounded-2xl font-bold transition flex items-center gap-2 shadow-lg shadow-indigo-200 text-sm lg:text-base">
                <i class="fas fa-plus-circle"></i> <span class="hidden sm:inline">Tambah Guru</span>
            </button>
        </header>

        <div class="p-4 lg:p-6">
            <div class="bg-white rounded-[1.5rem] lg:rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100 hidden lg:table-header-group">
                            <tr class="text-slate-500 text-[11px] uppercase tracking-widest font-bold">
                                <th class="p-5 pl-8">Guru</th>
                                <th class="p-5">NIP</th>
                                <th class="p-5">Username</th>
                                <th class="p-5 pr-8 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="guruTableBody" class="divide-y divide-slate-50">
                            <tr><td colspan="4" class="p-10 text-center text-slate-400 italic">Memuat data guru...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-center z-40 rounded-t-[2rem] shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
        <a href="/admin/dashboard" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-home-alt text-lg"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>
        <a href="/admin/management_siswa" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[10px] font-bold">Siswa</span>
        </a>

        <div class="relative -translate-y-6">
            <a href="#"
                class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 rounded-full shadow-[0_8px_20px_rgba(79,70,229,0.4)] border-4 border-white transition-transform active:scale-95">
                <i class="fas fa-qrcode text-2xl text-white"></i>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-500">Scan</span>
        </div>
        <a href="/admin/management_guru" class="flex flex-col items-center gap-1 text-indigo-600">
            <i class="fas fa-chalkboard-teacher text-lg"></i>
            <span class="text-[10px] font-bold">Guru</span>
        </a>
        <button onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-bars text-lg"></i>
            <span class="text-[10px] font-bold">Menu</span>
        </button>
    </nav>

    <div id="teacherModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-0 lg:p-4">
        <div class="bg-white w-full h-full lg:h-auto lg:max-w-md rounded-none lg:rounded-[2.5rem] shadow-2xl flex flex-col">
            <div class="p-6 lg:p-8 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Tambah Guru</h3>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="guruForm" class="p-6 lg:p-8 space-y-4 overflow-y-auto">
                <input type="hidden" id="guruId">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 tracking-widest">NAMA LENGKAP</label>
                    <input type="text" id="nama_guru" required class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 tracking-widest">NIP</label>
                    <input type="text" id="nip" required class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 tracking-widest">EMAIL</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 tracking-widest">USERNAME</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition text-sm">
                </div>
                <div id="passwordContainer" class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 tracking-widest">PASSWORD</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition text-sm">
                </div>

                <div class="pt-6 flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-500 bg-slate-100 rounded-2xl">Batal</button>
                    <button type="submit" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-100">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('guruTableBody');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        let allGuru = [];

        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        async function fetchGuru() {
            try {
                const response = await fetch('/adminGuru/guru');
                const data = await response.json();
                allGuru = data;
                renderTable(data);
                document.getElementById('totalGuruCount').textContent = data.length;
            } catch (err) { console.error(err); }
        }

        function renderTable(data) {
            // Tampilan Mobile: Baris tabel akan terlihat seperti Card
            tableBody.innerHTML = data.map(g => `
                <tr class="flex flex-col lg:table-row p-5 lg:p-0 border-b lg:border-none relative">
                    <td class="p-0 lg:p-5 lg:pl-8">
                        <div class="flex items-center gap-4">
                            <img src="https://ui-avatars.com/api/?name=${g.nama_guru}&background=6366f1&color=fff" class="w-12 h-12 lg:w-10 lg:h-10 rounded-full shadow-sm">
                            <div class="flex-1">
                                <div class="font-bold text-slate-800 text-base lg:text-sm">${g.nama_guru}</div>
                                <div class="text-xs text-slate-500">${g.User.email}</div>
                                <div class="lg:hidden text-[10px] mt-1 text-indigo-600 font-bold uppercase tracking-tight">NIP: ${g.nip}</div>
                            </div>
                        </div>
                    </td>
                    <td class="hidden lg:table-cell p-5 text-sm font-medium text-slate-600">${g.nip}</td>
                    <td class="hidden lg:table-cell p-5 text-sm text-slate-500">@${g.User.username}</td>
                    <td class="p-0 pt-4 lg:pt-0 lg:p-5 lg:pr-8">
                        <div class="flex lg:justify-center gap-2">
                            <button onclick="openModal('edit', ${g.id})" class="flex-1 lg:flex-none py-2.5 lg:p-2.5 bg-blue-50 text-blue-600 rounded-xl transition font-bold text-xs">
                                <i class="fas fa-edit mr-2 lg:mr-0"></i> Edit
                            </button>
                            <button onclick="deleteGuru(${g.id})" class="flex-1 lg:flex-none py-2.5 lg:p-2.5 bg-rose-50 text-rose-600 rounded-xl transition font-bold text-xs">
                                <i class="fas fa-trash mr-2 lg:mr-0"></i> Hapus
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Form Submit Logic (Sama seperti sebelumnya)
        document.getElementById('guruForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('guruId').value;
            const payload = {
                nama_guru: document.getElementById('nama_guru').value,
                nip: document.getElementById('nip').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/adminGuru/guru/${id}` : '/adminGuru/guru';
            if (!id) payload.password = document.getElementById('password').value;

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if(res.ok) { closeModal(); fetchGuru(); }
        };

        async function deleteGuru(id) {
            if (confirm('Hapus guru ini?')) {
                await fetch(`/adminGuru/guru/${id}`, { method: 'DELETE' });
                fetchGuru();
            }
        }

        function openModal(mode, id = null) {
            document.getElementById('teacherModal').classList.remove('hidden');
            document.getElementById('guruForm').reset();
            document.getElementById('guruId').value = id;
            if (mode === 'edit') {
                const g = allGuru.find(item => item.id === id);
                document.getElementById('modalTitle').innerText = 'Edit Guru';
                document.getElementById('nama_guru').value = g.nama_guru;
                document.getElementById('nip').value = g.nip;
                document.getElementById('email').value = g.User.email;
                document.getElementById('username').value = g.User.username;
                document.getElementById('passwordContainer').classList.add('hidden');
            } else {
                document.getElementById('modalTitle').innerText = 'Tambah Guru';
                document.getElementById('passwordContainer').classList.remove('hidden');
            }
        }
        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        function closeModal() { document.getElementById('teacherModal').classList.add('hidden'); }

        fetchGuru();
    </script>
</body>
</html>
