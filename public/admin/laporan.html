<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laporan Absensi | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-active {
            background: #4f46e5;
            color: white;
        }

        .status-hadir {
            background: #ecfdf5;
            color: #059669;
        }

        .status-terlambat {
            background: #fffbeb;
            color: #d97706;
        }

        .status-alpa {
            background: #fef2f2;
            color: #dc2626;
        }

        @media (max-width: 640px) {
            .hide-on-mobile {
                display: none;
            }
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row min-h-screen">

    <aside id="sidebar" class="hidden lg:flex w-72 bg-slate-900 text-white flex-col shrink-0">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E
                </div>
                <span class="text-xl font-bold tracking-tight">E-Presensi</span>
            </div>
            <nav class="space-y-2">
                <a href="/admin/dashboard"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:text-white rounded-2xl transition"><i
                        class="fas fa-th-large w-6"></i> Dashboard</a>
                <a href="management_siswa"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-users w-6 text-center"></i> Data Siswa
                </a>
                <a href="management_guru"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i> Data Guru
                </a>
                <a href="management_kelas"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-school w-6 text-center"></i> Data Kelas
                </a>
                <a href="management_mapel"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-book w-6 text-center"></i> Mata Pelajaran
                </a>
                <a href="management_jadwal"
                    class="flex items-center gap-3 p-4 text-slate-400 hover:bg-white/5 rounded-2xl transition">
                    <i class="fas fa-calendar-alt w-6 text-center"></i> Jadwal
                </a>
                <a href="admin/laporan"
                    class="sidebar-active flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20"><i
                        class="fas fa-file-alt w-6"></i> Laporan</a>

            </nav>
        </div>
        <div class="mt-auto p-6 border-t border-white/10">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 p-4 text-rose-400 hover:bg-rose-400/10 rounded-2xl transition font-bold">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 pb-24 lg:pb-0">
        <header class="bg-white border-b border-slate-200 p-4 lg:p-6 sticky top-0 z-30">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl lg:text-2xl font-bold text-slate-800 tracking-tight">Laporan Absensi</h1>
                    <button onclick="exportData()"
                        class="bg-emerald-600 text-white p-2.5 rounded-xl lg:px-4 flex items-center gap-2 text-sm font-bold shadow-lg shadow-emerald-100 transition active:scale-95">
                        <i class="fas fa-file-excel"></i> <span class="hidden lg:block">Export Excel</span>
                    </button>
                </div>

                <div class="grid grid-cols-2 lg:grid-cols-4 gap-3">
                    <div class="col-span-2 lg:col-span-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Rentang Tanggal</label>
                        <div class="flex gap-2">
                            <input type="date" id="tgl_mulai"
                                class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Hingga</label>
                        <input type="date" id="tgl_selesai"
                            class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Status</label>
                        <select id="filter_status"
                            class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                            <option value="">Semua</option>
                            <option value="Hadir">Hadir</option>
                            <option value="Terlambat">Terlambat</option>
                            <option value="Alpa">Alpa</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="getLaporan()"
                            class="w-full bg-indigo-600 text-white p-2.5 rounded-xl font-bold text-xs shadow-lg shadow-indigo-100 transition active:scale-95">
                            Cari Laporan
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-4 lg:p-6">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Hadir</p>
                    <h2 id="summaryHadir" class="text-xl font-bold text-emerald-600">0</h2>
                </div>
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Telat</p>
                    <h2 id="summaryTelat" class="text-xl font-bold text-amber-500">0</h2>
                </div>
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Total</p>
                    <h2 id="summaryTotal" class="text-xl font-bold text-indigo-600">0</h2>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr class="text-slate-500 text-[10px] uppercase tracking-widest font-black">
                                <th class="p-5 pl-8">Siswa / NISN</th>
                                <th class="p-5">Mapel & Kelas</th>
                                <th class="p-5">Waktu Scan</th>
                                <th class="p-5 pr-8">Status</th>
                            </tr>
                        </thead>
                        <tbody id="laporanBody" class="divide-y divide-slate-50 text-sm">
                            <tr>
                                <td colspan="4" class="p-10 text-center text-slate-400 italic">Gunakan filter untuk
                                    mencari data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <nav
        class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-end z-40 rounded-t-[2rem] shadow-[0_-10px_25px_rgba(0,0,0,0.1)]">
        <a href="/admin/dashboard" class="flex flex-col items-center gap-1 text-indigo-600 mb-1">
            <i class="fas fa-home-alt text-lg"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>

        <a href="/admin/management_siswa" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[10px] font-bold">Siswa</span>
        </a>

        <div class="relative -translate-y-6">
            <a href="#"
                class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 rounded-full shadow-[0_8px_20px_rgba(79,70,229,0.4)] border-4 border-white transition-transform active:scale-95">
                <i class="fas fa-qrcode text-2xl text-white"></i>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-500">Scan</span>
        </div>

        <a href="/admin/management_guru" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-chalkboard-teacher text-lg"></i>
            <span class="text-[10px] font-bold">Guru</span>
        </a>

        <a href="#" onclick="toggleMenu()" class="flex flex-col items-center gap-1 text-slate-400 mb-1">
            <i class="fas fa-bars text-lg"></i>
            <span class="text-[10px] font-bold">Menu</span>
        </a>
    </nav>

    <script>
        async function getLaporan() {
            const start = document.getElementById('tgl_mulai').value;
            const end = document.getElementById('tgl_selesai').value;
            const status = document.getElementById('filter_status').value;

            let url = `/laporan/laporan/absensi?`;
            if (start && end) url += `tanggal_mulai=${start}&tanggal_selesai=${end}&`;
            if (status) url += `status=${status}`;

            try {
                const res = await fetch(url);
                const result = await res.json();
                renderTable(result.data);
                updateSummary(result.data);
            } catch (err) { alert("Gagal memuat data laporan"); }
        }

        function renderTable(data) {
            const body = document.getElementById('laporanBody');
            if (data.length === 0) {
                body.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-400">Tidak ada data ditemukan</td></tr>`;
                return;
            }

            body.innerHTML = data.map(row => {
                const statusClass = `status-${row.status.toLowerCase()}`;
                const waktu = new Date(row.waktu_scan);
                return `
                    <tr class="hover:bg-slate-50/50 transition">
                        <td class="p-5 pl-8">
                            <div class="font-bold text-slate-800">${row.Siswa.nama_siswa}</div>
                            <div class="text-[10px] font-medium text-slate-400">${row.Siswa.nisn}</div>
                        </td>
                        <td class="p-5">
                            <div class="text-xs font-bold text-slate-700">${row.Jadwal.Mapel.nama_mapel}</div>
                            <div class="text-[10px] text-indigo-500 font-bold uppercase">${row.Siswa.Kela.nama_kelas}</div>
                        </td>
                        <td class="p-5 font-mono text-[11px] text-slate-600">
                            ${waktu.toLocaleDateString('id-ID')} <br>
                            <span class="font-bold">${waktu.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}</span>
                        </td>
                        <td class="p-5 pr-8">
                            <span class="${statusClass} px-3 py-1.5 rounded-lg font-black text-[10px] uppercase tracking-wider shadow-sm">
                                ${row.status}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateSummary(data) {
            document.getElementById('summaryTotal').innerText = data.length;
            document.getElementById('summaryHadir').innerText = data.filter(x => x.status === 'Hadir').length;
            document.getElementById('summaryTelat').innerText = data.filter(x => x.status === 'Terlambat').length;
        }
        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        function exportData() {
            alert("Fitur Export Excel sedang disiapkan. Data akan diunduh dalam format .xlsx");
        }
    </script>
</body>

</html>
