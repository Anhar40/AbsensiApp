<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Saya | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-24 lg:pb-0">

    <nav class="p-6 flex items-center gap-4 bg-white border-b border-slate-100 sticky top-0 z-30 lg:hidden">
        <a href="dashboard" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-600">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="text-lg font-bold text-slate-800">Profil Pengguna</h1>
    </nav>

    <main class="max-w-2xl mx-auto p-4 lg:p-10">
        <div class="text-center mb-10">
            <div class="relative inline-block">
                <div class="w-24 h-24 lg:w-32 lg:h-32 bg-indigo-600 rounded-[2.5rem] mx-auto flex items-center justify-center text-white text-4xl shadow-xl shadow-indigo-100">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="absolute -bottom-2 -right-2 bg-emerald-500 w-8 h-8 rounded-full border-4 border-white flex items-center justify-center text-white text-[10px]">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <h2 class="mt-4 text-xl font-bold text-slate-800" id="displayNama">...</h2>
            <p class="text-slate-400 text-sm font-medium" id="displayNip">NIP: ...</p>
        </div>

        <form id="profileForm" class="space-y-6">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-indigo-500 mb-4 flex items-center gap-2">
                    <i class="fas fa-id-card"></i> Informasi Personal
                </h3>
                
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-1 ml-1 uppercase">Nama Lengkap</label>
                    <input type="text" id="nama_guru" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold text-slate-700 outline-none input-focus" placeholder="Masukkan nama lengkap">
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-1 ml-1 uppercase">Email Aktif</label>
                    <input type="email" id="email" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold text-slate-700 outline-none input-focus" placeholder="email@sekolah.sch.id">
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-rose-500 mb-4 flex items-center gap-2">
                    <i class="fas fa-shield-alt"></i> Keamanan Akun
                </h3>

                <div class="bg-rose-50 p-4 rounded-2xl mb-4">
                    <p class="text-[10px] text-rose-600 font-bold leading-relaxed">Kosongkan kolom password jika Anda tidak ingin mengubah password lama Anda.</p>
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-1 ml-1 uppercase">Password Baru</label>
                    <input type="password" id="password_baru" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold text-slate-700 outline-none input-focus" placeholder="Minimal 8 karakter">
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-1 ml-1 uppercase">Konfirmasi Password Lama</label>
                    <input type="password" id="password_lama" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold text-slate-700 outline-none input-focus" placeholder="Wajib diisi jika ganti password">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-bold text-sm shadow-xl shadow-slate-200 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </div>
        </form>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-slate-200 px-8 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-2xl">
        <a href="/guru/dashboard" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>
        <a href="/guru/rekap_absen" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
        <a href="/guru/scanner" class="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 -mt-12 border-4 border-slate-50 active:scale-95 transition">
            <i class="fas fa-qrcode text-xl"></i>
        </a>
        <a href="/guru/jadwal" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-[10px] font-bold">Jadwal</span>
        </a>
        <a href="/guru/profile" class="text-indigo-600 flex flex-col items-center gap-1">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] font-bold">Profil</span>
        </a>
    </nav>

    <script>
        // 1. Ambil data saat halaman dimuat
        async function fetchProfile() {
            try {
                const res = await fetch('/guru/my-profile');
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('displayNama').innerText = data.nama_guru;
                    document.getElementById('displayNip').innerText = `NIP: ${data.nip}`;
                    document.getElementById('nama_guru').value = data.nama_guru;
                    document.getElementById('email').value = data.User.email;
                }
            } catch (err) { alert("Gagal mengambil data profil"); }
        }

        // 2. Kirim data update
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const payload = {
                nama_guru: document.getElementById('nama_guru').value,
                email: document.getElementById('email').value,
                password_baru: document.getElementById('password_baru').value,
                password_lama: document.getElementById('password_lama').value
            };

            try {
                const res = await fetch('/guru/update-profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                
                if (res.ok) {
                    alert("Profil berhasil diperbarui!");
                    window.location.reload();
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert("Terjadi kesalahan sistem");
            }
        });

        fetchProfile();
    </script>
</body>
</html>
