<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi Pro | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
        }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
        }
    </style>
</head>

<body class="pb-32">

    <div class="bg-indigo-600 p-8 rounded-b-[3rem] text-white shadow-lg sticky top-0 z-40">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <a href="dashboard" class="text-white/80 hover:text-white transition"><i
                        class="fas fa-arrow-left text-xl"></i></a>
                <h1 class="text-xl font-bold">Rekap Presensi</h1>
            </div>
            <button onclick="exportToPDF()" class="bg-white/20 hover:bg-white/30 p-3 rounded-2xl transition">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-2 rounded-2xl border border-white/20 flex gap-2">
            <input type="date" id="startDate" class="bg-transparent text-xs font-bold w-full outline-none p-2"
                onchange="loadRekap()">
            <div class="w-px h-6 bg-white/20 self-center"></div>
            <input type="date" id="endDate" class="bg-transparent text-xs font-bold w-full outline-none p-2"
                onchange="loadRekap()">
        </div>
    </div>

    <main class="p-6">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-5 rounded-[2rem] card-shadow border border-slate-50">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Hadir</p>
                <h3 class="text-2xl font-black text-indigo-600 mt-1" id="totalHadir">0</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] card-shadow border border-slate-50">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Terlambat</p>
                <h3 class="text-2xl font-black text-amber-500 mt-1" id="totalTerlambat">0</h3>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] p-6 card-shadow border border-slate-50">
            <div class="flex items-center justify-between mb-6">
                <h2 class="font-bold text-slate-800">Daftar Kehadiran</h2>
                <div class="flex gap-2">
                    <button onclick="setRange('hari')"
                        class="text-[9px] font-bold bg-slate-100 px-3 py-1 rounded-full uppercase">Hari</button>
                    <button onclick="setRange('minggu')"
                        class="text-[9px] font-bold bg-slate-100 px-3 py-1 rounded-full uppercase">Minggu</button>
                </div>
            </div>

            <div id="rekapContainer" class="space-y-4">
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-slate-200 px-8 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-2xl">
        <a href="/guru/dashboard" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>
        <a href="/guru/rekap_absen" class="text-indigo-600 flex flex-col items-center gap-1">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
        <a href="/guru/scanner" class="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 -mt-12 border-4 border-slate-50 active:scale-95 transition">
            <i class="fas fa-qrcode text-xl"></i>
        </a>
        <a href="/guru/jadwal" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-[10px] font-bold">Jadwal</span>
        </a>
        <a href="/guru/profile" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] font-bold">Profil</span>
        </a>
    </nav>


    <script>
        let currentData = [];

        // Inisialisasi Tanggal (Default: Hari Ini)
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            loadRekap();
        };

        function setRange(type) {
            const end = new Date();
            let start = new Date();

            if (type === 'minggu') start.setDate(end.getDate() - 7);
            if (type === 'hari') start = new Date();

            document.getElementById('startDate').value = start.toISOString().split('T')[0];
            document.getElementById('endDate').value = end.toISOString().split('T')[0];
            loadRekap();
        }

        async function loadRekap() {
            const container = document.getElementById('rekapContainer');
            container.innerHTML = `<div class="animate-pulse flex gap-4"><div class="w-12 h-12 bg-slate-100 rounded-2xl"></div><div class="flex-1 space-y-2"><div class="h-4 bg-slate-100 rounded w-1/2"></div></div></div>`;

            const urlParams = new URLSearchParams(window.location.search);
            const jadwalId = urlParams.get('jadwal_id');
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            try {
                // Pastikan backend Anda menerima query parameter start & end
                const res = await fetch(`/guru/rekap/${jadwalId}?start=${start}&end=${end}`);
                currentData = await res.json();
                renderRekap(currentData);
            } catch (err) {
                container.innerHTML = `<p class="text-center text-rose-500">Gagal memuat data</p>`;
            }
        }

        function renderRekap(data) {
            const container = document.getElementById('rekapContainer');
            let hadir = 0, terlambat = 0;

            if (data.length === 0) {
                container.innerHTML = `<p class="text-center py-10 text-slate-400 text-sm italic">Data tidak ditemukan.</p>`;
                return;
            }

            container.innerHTML = data.map(item => {
                if (item.status === 'Hadir') hadir++;
                else terlambat++;

                const dt = new Date(item.waktu_scan);
                const formatWaktu = dt.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' }) + ' â€¢ ' + dt.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-2xl transition border border-transparent hover:border-slate-100">
                        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-bold text-[10px]">
                            ${item.Siswa.nama_siswa.substring(0, 2).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <h4 class="text-xs font-bold text-slate-800">${item.Siswa.nama_siswa}</h4>
                            <p class="text-[9px] text-slate-400 mt-0.5">${formatWaktu}</p>
                        </div>
                        <span class="text-[8px] font-black px-2 py-1 rounded-lg ${item.status === 'Hadir' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-500'}">
                            ${item.status}
                        </span>
                    </div>`;
            }).join('');

            document.getElementById('totalHadir').innerText = hadir;
            document.getElementById('totalTerlambat').innerText = terlambat;
        }

        async function exportToPDF() {
            // Penanganan error jika library belum terload
            if (!window.jspdf) {
                alert("Library PDF belum siap. Silakan refresh halaman.");
                return;
            }

            const { jsPDF } = window.jspdf; // Cara destructuring yang benar
            const doc = new jsPDF();

            // Header Laporan
            doc.setFontSize(18);
            doc.text("Laporan Presensi Siswa", 14, 20);
            doc.setFontSize(10);

            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            doc.text(`Periode: ${start} s/d ${end}`, 14, 28);

            // Ambil data dari tabel atau variabel currentData
            const tableData = currentData.map((item, index) => [
                index + 1,
                item.Siswa.nama_siswa,
                item.Siswa.nisn,
                new Date(item.waktu_scan).toLocaleString('id-ID'),
                item.status
            ]);

            // Generate Tabel
            doc.autoTable({
                startY: 35,
                head: [['No', 'Nama Siswa', 'NISN', 'Waktu Scan', 'Status']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [79, 70, 229] } // Warna Indigo-600
            });

            doc.save(`Rekap_Presensi_${start}_to_${end}.pdf`);
        }
    </script>
</body>

</html>
