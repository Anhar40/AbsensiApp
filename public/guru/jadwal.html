<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jadwal Mengajar | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .day-pill-active { background: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="bg-white border-b border-slate-100 p-6 sticky top-0 z-30">
        <div class="flex items-center gap-4 mb-6">
            <a href="dashboard" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-xl font-bold text-slate-800">Jadwal Mengajar</h1>
                <p class="text-xs text-slate-400 font-medium">Data Real-time</p>
            </div>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="dayFilters">
            <button onclick="filterByDay('Semua')" class="filter-btn day-pill-active px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Semua</button>
            <button onclick="filterByDay('Senin')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Senin</button>
            <button onclick="filterByDay('Selasa')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Selasa</button>
            <button onclick="filterByDay('Rabu')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Rabu</button>
            <button onclick="filterByDay('Kamis')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Kamis</button>
            <button onclick="filterByDay('Jumat')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Jumat</button>
            <button onclick="filterByDay('Sabtu')" class="filter-btn bg-slate-50 text-slate-500 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition">Sabtu</button>
        </div>
    </header>

    <main class="p-6">
        <div id="scheduleContainer" class="space-y-4">
            <div class="animate-pulse space-y-4">
                <div class="h-24 bg-white rounded-[2rem]"></div>
                <div class="h-24 bg-white rounded-[2rem]"></div>
                <div class="h-24 bg-white rounded-[2rem]"></div>
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-slate-200 px-8 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-2xl">
        <a href="/guru/dashboard" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>
        <a href="/guru/rekap_absen" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
        <a href="/guru/scanner" class="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 -mt-12 border-4 border-slate-50 active:scale-95 transition">
            <i class="fas fa-qrcode text-xl"></i>
        </a>
        <a href="/guru/jadwal" class="text-indigo-600 flex flex-col items-center gap-1">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-[10px] font-bold">Jadwal</span>
        </a>
        <a href="/guru/profile" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] font-bold">Profil</span>
        </a>
    </nav>

    <script>
        let allSchedules = [];

        async function init() {
            try {
                // Langsung ambil jadwal yang sudah difilter oleh backend berdasarkan session
                const res = await fetch('/guru/jadwal/saya');
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.message || "Gagal mengambil data");

                allSchedules = data;
                renderSchedules(allSchedules);
            } catch (err) {
                console.error(err);
                document.getElementById('scheduleContainer').innerHTML = `
                    <div class="text-center py-20">
                        <div class="bg-rose-50 text-rose-500 p-4 rounded-2xl inline-block mb-4">
                            <i class="fas fa-exclamation-circle text-2xl"></i>
                        </div>
                        <p class="text-slate-800 font-bold">Terjadi Kesalahan</p>
                        <p class="text-slate-400 text-sm">${err.message}</p>
                    </div>`;
            }
        }

        function renderSchedules(schedules) {
            const container = document.getElementById('scheduleContainer');
            
            if (schedules.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-calendar-times text-slate-200 text-6xl mb-4"></i>
                        <p class="text-slate-400 font-bold">Tidak ada jadwal ditemukan</p>
                    </div>`;
                return;
            }

            container.innerHTML = schedules.map(j => `
                <div class="bg-white p-5 rounded-[2rem] border border-slate-50 shadow-sm flex items-center gap-5 hover:border-indigo-100 transition">
                    <div class="flex flex-col items-center justify-center bg-indigo-50 text-indigo-600 min-w-[75px] py-3 rounded-2xl">
                        <span class="text-[9px] font-black uppercase mb-1">${j.hari}</span>
                        <span class="text-sm font-bold">${j.jam_mulai.substring(0,5)}</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800 text-sm">${j.Mapel ? j.Mapel.nama_mapel : 'Mapel Tidak Diketahui'}</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-md font-bold uppercase">
                                ${j.Kela ? j.Kela.nama_kelas : 'Kelas -'}
                            </span>
                            <span class="text-[10px] text-slate-400 font-medium">
                                <i class="far fa-clock mr-1"></i>${j.jam_selesai.substring(0,5)}
                            </span>
                        </div>
                    </div>
                    <div class="text-slate-300">
                        <i class="fas fa-chevron-right text-xs"></i>
                    </div>
                </div>
            `).join('');
        }

        function filterByDay(day) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if (btn.innerText === day) {
                    btn.classList.add('day-pill-active');
                    btn.classList.remove('bg-slate-50', 'text-slate-500');
                } else {
                    btn.classList.remove('day-pill-active');
                    btn.classList.add('bg-slate-50', 'text-slate-500');
                }
            });

            if (day === 'Semua') {
                renderSchedules(allSchedules);
            } else {
                const filtered = allSchedules.filter(j => j.hari === day);
                renderSchedules(filtered);
            }
        }

        init();
    </script>
</body>
</html>
