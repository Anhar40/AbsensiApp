<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Guru | E-Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .active-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="min-h-screen pb-24 lg:pb-0 lg:flex">

    <aside class="hidden lg:flex w-72 bg-slate-900 text-white flex-col p-6 shrink-0">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="bg-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl">E</div>
            <span class="text-xl font-bold tracking-tight">E-Presensi</span>
        </div>
        <nav class="space-y-2 flex-1">
            <a href="/guru/dashboard"
                class="bg-indigo-600 flex items-center gap-3 p-4 rounded-2xl shadow-lg shadow-indigo-500/20">
                <i class="fas fa-home w-6"></i> Dashboard
            </a>
            <a href="/guru/jadwal"
                class="flex items-center gap-3 p-4 text-slate-400 hover:text-white transition rounded-2xl">
                <i class="fas fa-calendar-alt w-6"></i> Jadwal Saya
            </a>
            <a href="/guru/rekap_absen"
                class="flex items-center gap-3 p-4 text-slate-400 hover:text-white transition rounded-2xl">
                <i class="fas fa-history w-6"></i> Riwayat Kelas
            </a>
        </nav>
        <div class="border-t border-white/10 pt-6">
            <button onclick="logout()"
                class="text-rose-400 font-bold flex items-center gap-3 p-4 w-full hover:bg-rose-500/10 rounded-2xl transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 min-w-0">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h2 class="text-slate-400 text-xs font-black uppercase tracking-widest">Selamat Datang,</h2>
                <h1 class="text-xl lg:text-2xl font-bold text-slate-800" id="namaGuru">...</h1>
            </div>
            <div class="relative inline-block text-left">
                <button onclick="toggleDropdown()" id="profileBtn"
                    class="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 hover:bg-indigo-200 transition focus:outline-none">
                    <i class="fas fa-user-tie text-xl"></i>
                </button>

                <div id="dropdownMenu"
                    class="hidden absolute right-0 mt-3 w-48 bg-white rounded-2xl shadow-xl border border-slate-100 z-50 overflow-hidden transform origin-top-right transition-all">
                    <div class="p-2">
                        <a href="profile"
                            class="flex items-center gap-3 px-4 py-3 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition">
                            <i class="fas fa-user-circle text-lg opacity-70"></i>
                            <span class="font-semibold">Profil Saya</span>
                        </a>

                        <hr class="my-1 border-slate-50">

                        <button onclick="logout()"
                            class="w-full flex items-center gap-3 px-4 py-3 text-sm text-rose-500 hover:bg-rose-50 rounded-xl transition">
                            <i class="fas fa-sign-out-alt text-lg opacity-70"></i>
                            <span class="font-bold">Keluar</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-4 lg:p-6 space-y-6">

            <div id="currentClassContainer">
                <div class="shimmer h-48 w-full rounded-[2.5rem]"></div>
            </div>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                    <div
                        class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center mb-3">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800" id="statHadir">0</h3>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Hadir Hari Ini</p>
                </div>
                <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm opacity-50">
                    <div class="w-10 h-10 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center mb-3">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800" id="statJadwal">0</h3>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Total Sesi Hari Ini</p>
                </div>
            </div>

            <section>
                <div class="flex justify-between items-center mb-4 px-2">
                    <h3 class="font-bold text-slate-800">Jadwal Mengajar Hari Ini</h3>
                    <span id="labelHari"
                        class="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">...</span>
                </div>
                <div class="space-y-3" id="todaySchedule">
                </div>
            </section>
        </div>
    </main>

    <nav
        class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-slate-200 px-8 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-2xl">
        <a href="/guru/dashboard" class="text-indigo-600 flex flex-col items-center gap-1">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold">Beranda</span>
        </a>
        <a href="/guru/rekap_absen" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-[10px] font-bold">Rekap</span>
        </a>
        <button onclick="openScanner()"
            class="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 -mt-12 border-4 border-slate-50 active:scale-95 transition">
            <i class="fas fa-qrcode text-xl"></i>
        </button>
        <a href="/guru/jadwal" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-[10px] font-bold">Jadwal</span>
        </a>
        <a href="/guru/profile" class="text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] font-bold">Profil</span>
        </a>
    </nav>

    <script>
        async function openScanner() {
            // 1. Berikan konfirmasi awal agar user tidak kaget
            const siap = confirm("Klik OKE untuk mengaktifkan kamera dan masuk ke halaman Scanner.");

            if (siap) {
                try {
                    // 2. Minta izin kamera secara teknis di dashboard (Pre-permission)
                    // Ini akan memunculkan pop-up asli dari browser (Allow/Block)
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                    // 3. Jika berhasil (user klik Allow), matikan dulu kamera sementaranya
                    stream.getTracks().forEach(track => track.stop());

                    // 4. Langsung pindah ke halaman scanner
                    window.location.href = '/guru/scanner';
                } catch (err) {
                    // Jika user menekan 'Block' atau kamera tidak ada
                    console.error("Izin ditolak atau error:", err);
                    alert("Kamera tidak dapat diakses. Mohon izinkan akses kamera di pengaturan browser Anda agar dapat melakukan scan.");
                }
            }
        }
        
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
        }

        // Menutup dropdown jika user mengklik di luar area profil
        window.addEventListener('click', function (e) {
            const menu = document.getElementById('dropdownMenu');
            const btn = document.getElementById('profileBtn');

            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });

        async function logout() {
            if (confirm("Apakah Anda yakin ingin keluar?")) {
                try {
                    const res = await fetch('/auth/logout', { method: 'POST' });
                    if (res.ok) {
                        window.location.href = '/';
                    }
                } catch (err) {
                    console.error("Logout gagal:", err);
                }
            }
        }
        async function loadDashboard() {
            try {
                const response = await fetch('/guru/guru/dashboard');
                const data = await response.json();
                if (response.status === 403) {
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) throw new Error(data.message);

                // Update Profile
                document.getElementById('namaGuru').innerText = data.guru.nama;
                document.getElementById('statHadir').innerText = data.stats.hadir_hari_ini;
                document.getElementById('statJadwal').innerText = data.jadwalHariIni.length;
                document.getElementById('labelHari').innerText = new Intl.DateTimeFormat('id-ID', { weekday: 'long' }).format(new Date());

                // Update Current Class Card
                const currentContainer = document.getElementById('currentClassContainer');
                if (data.currentClass) {
                    currentContainer.innerHTML = `
                        <section class="relative overflow-hidden bg-indigo-600 rounded-[2.5rem] p-6 text-white shadow-2xl shadow-indigo-200">
                            <div class="relative z-10">
                                <div class="flex items-center gap-2 mb-4">
                                    <span class="w-2 h-2 bg-emerald-400 rounded-full active-dot"></span>
                                    <span class="text-[10px] font-black uppercase tracking-widest text-indigo-100 text-xs">Kelas Sedang Berlangsung</span>
                                </div>
                                <h2 class="text-2xl lg:text-3xl font-bold mb-1">${data.currentClass.Mapel.nama_mapel}</h2>
                                <p class="text-indigo-100 text-sm mb-6 font-medium">
                                    Kelas ${data.currentClass.Kela.nama_kelas} â€¢ ${data.currentClass.jam_mulai.substring(0, 5)} - ${data.currentClass.jam_selesai.substring(0, 5)}
                                </p>
                                <a href="/scanner?jadwal_id=${data.currentClass.id}" class="inline-flex items-center gap-3 bg-white text-indigo-600 px-6 py-4 rounded-2xl font-bold text-sm shadow-xl active:scale-95 transition">
                                    <i class="fas fa-qrcode text-lg"></i> Buka Scanner Presensi
                                </a>
                            </div>
                            <i class="fas fa-chalkboard-teacher absolute -bottom-4 -right-4 text-9xl text-indigo-500/30 rotate-12"></i>
                        </section>
                    `;
                } else {
                    currentContainer.innerHTML = `
                        <div class="bg-slate-100 border-2 border-dashed border-slate-200 rounded-[2.5rem] p-10 text-center">
                            <i class="fas fa-calendar-check text-slate-300 text-4xl mb-3"></i>
                            <p class="text-slate-500 font-bold text-sm">Tidak ada jadwal aktif saat ini</p>
                            <p class="text-slate-400 text-xs mt-1">Scanner akan muncul otomatis saat jam pelajaran dimulai</p>
                        </div>
                    `;
                }

                // Update Today's Schedule List
                const scheduleList = document.getElementById('todaySchedule');
                if (data.jadwalHariIni.length === 0) {
                    scheduleList.innerHTML = `<p class="text-center text-slate-400 py-10 italic">Tidak ada jadwal mengajar hari ini.</p>`;
                } else {
                    scheduleList.innerHTML = data.jadwalHariIni.map(j => `
                        <div class="bg-white p-4 rounded-2xl border border-slate-50 shadow-sm flex items-center justify-between hover:border-indigo-200 transition">
                            <div class="flex items-center gap-4">
                                <div class="text-center bg-slate-50 p-2 rounded-xl min-w-[65px]">
                                    <span class="block text-[8px] font-black text-slate-400 uppercase">MULAI</span>
                                    <span class="text-sm font-bold text-slate-700">${j.jam_mulai.substring(0, 5)}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-slate-800 text-sm">${j.Mapel.nama_mapel}</h4>
                                    <p class="text-[10px] font-bold text-indigo-500 uppercase">${j.Kela.nama_kelas}</p>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-slate-200 text-xs"></i>
                        </div>
                    `).join('');
                }

            } catch (err) {
                console.error(err);
                alert("Sesi berakhir atau server bermasalah. Silakan login kembali.");
            }
        }

        async function logout() {
            const response = await fetch('/auth/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        }

        // Initialize
        loadDashboard();
    </script>
</body>

</html>
